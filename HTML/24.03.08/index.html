<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- mindig a css megy előre és a boostrap utána -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- alapszerkezet -->
    <h1 class="text-center">Grid system</h1>
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-primary text-center"
        >
          a
        </div>
        <div
          class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-danger text-center"
        >
          b
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            alt=".."
            class="img-fluid"
          />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            alt=".."
            class="img-fluid"
          />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            alt=".."
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <br />
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.goodwood.com/globalassets/.road--racing/columnists/andrew/2020/3-march/porsche-930-turbo/porsche-911-930-turbo-goodwood-09032020.jpg?crop=(8,0,2591,1453)&width=1600"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
